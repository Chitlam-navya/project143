<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .modal {
   position: fixed;
   top: 0;
   left: 0;
   width: 100%;
   height: 100%;
   background-color: rgba(0,0,0,0.4);
   display: none;
   justify-content: center;
   align-items: center;
   z-index: 1000;
 }
 
 .modal-content {
   background: white;
   padding: 2rem;
   border-radius: 10px;
   box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
   width: 320px;
   position: relative;
 }
 
 .close-btn {
   position: absolute;
   top: 15px;
   right: 20px;
   font-size: 20px;
   cursor: pointer;
 }
 
 h2 {
   margin-top: 0;
   text-align: center;
 }
 
 p {
   font-size: 0.9rem;
   text-align: center;
   margin-bottom: 1.5rem;
 }
 
 label {
   font-weight: bold;
   font-size: 0.9rem;
   display: block;
   margin-bottom: 0.3rem;
 }
 
 input[type="text"],
 input[type="email"],
 input[type="tel"],
 textarea {
   width: 100%;
   padding: 0.5rem;
   margin-bottom: 1rem;
   border-radius: 5px;
   border: 1px solid #ccc;
   box-sizing: border-box;
 }
 
 .phone-input {
   display: flex;
   align-items: center;
   gap: 0.5rem;
 }
 
 .phone-input img {
   width: 16px;
   height: auto;
 }
 
 
 
 button[type="submit"]:hover {
   background-color: #0369a1;
 }
</style>
<body>
    
        <div class="modal" id="contactModal">
          <div class="modal-content">
            <form id="contact">
            <span class="close-btn" id="closeModalBtn">&times;</span>
            <h2>Contact Us</h2>
            <p>Tell us a bit about yourself, and weâ€™ll get in touch as soon as we can.</p>
            <form id="contactForm">
              <label for="fullName">Full name *</label>
              <input type="text" id="fullName" name="fullName" placeholder="Bonnie" required />
      
              <label for="email">Email *</label>
              <input type="email" id="email" name="email" placeholder="name@example.com" required />
      
              <label for="phone">Phone number *</label>
              <div class="phone-input">
                  <img src="https://flagcdn.com/16x12/au.png" alt="AU" />
                  <span>+61</span>
                  <input type="tel" id="phone" name="phone" required />
                </div>
        
                <label for="message">Your message *</label>
                <textarea id="message" name="message" rows="3" required></textarea>
        
                <button type="submit">Send message</button>
            </form>
            </div>
          </div>
</body>
</html>
